<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Day 03 - SHPX Landing Page</title>
	</head>
	<body>
		<!-- Mobile Menu -->
		<nav class="mobile-nav">
			<div class="mobile-nav-head">
				<a href="/" class="logo">SPHX</a>
				<img src="https://img.icons8.com/ios-glyphs/30/000000/multiply.png" class="close-menu" />
			</div>
			<div class="mobile-nav-body">
				<ul role="list" class="mobile-nav-list">
					<li><a href="/">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<div class="navbar-actions">
					<button type="button">
						<img src="./Assets/icon-search.svg" alt="icon-search" />
					</button>
					<button type="button">
						<img src="./Assets/icon-cart.svg" alt="icon-cart" />
					</button>
				</div>
			</div>
		</nav>
		<!-- Header -->
		<header class="header">
			<div class="header-container">
				<div class="header-logo logo">
					<a href="/">SHPX</a>
				</div>
				<!-- Navbar -->
				<nav class="navbar">
					<ul role="list" class="navbar-list">
						<li><a href="/">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Products</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
					<div class="navbar-actions">
						<button type="button">
							<img src="./Assets/icon-search.svg" alt="icon-search" />
						</button>
						<button type="button">
							<img src="./Assets/icon-cart.svg" alt="icon-cart" />
						</button>
					</div>
				</nav>
				<div class="header-hamburger">
					<img src="./Assets/icon-hamburger.svg" alt="menu" aria-label="menu-toggle" />
				</div>
			</div>

			<!-- Hero -->
			<section class="hero">
				<div class="hero-container">
					<div class="hero-image">
						<img src="./Assets/hero.png" alt="hero" class="desktop" />
						<img src="./Assets/hero-mobile.png" alt="hero" class="mobile" />
					</div>
					<div class="hero-content">
						<h1>Modern Interior for your Dream House</h1>
						<p>We custom make design to suits your needs.</p>
					</div>
				</div>
			</section>
		</header>

		<!-- Main -->
		<main>main</main>

		<!-- Javascript -->
		<script src="script.js"></script>
	</body>
</html>
