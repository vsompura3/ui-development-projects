<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Day 03 - SHPX Landing Page</title>
  </head>
  <body class="bg-light">
    <header class="header container flex">
      <div class="header-logo ff-serif fs-large">
        <a class="text-dark" href="index.html">SHPX</a>
      </div>
      <button class="navbar-menu-toggle" aria-controls="navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav class="navbar flex" id="navigation" data-visible="false">
        <ul class="primary-navigation flex">
          <li><a class="text-dark" href="#">Home</a></li>
          <li><a class="text-dark" href="#">About</a></li>
          <li><a class="text-dark" href="#">Products</a></li>
          <li><a class="text-dark" href="#">Contact</a></li>
        </ul>
        <div class="navbar-right flex">
          <button>
            <img
              src="./Assets/icon-search.svg"
              alt="Search"
              aria-label="Search Logo"
            />
            <span class="sr-only">Search</span>
          </button>
          <button>
            <img
              src="/Assets/icon-cart.svg"
              alt="Cart"
              aria-label="Cart Logo"
            />
            <span class="sr-only">Cart</span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Section -->
    <section class="hero grid grid-container">
      <div class="hero-details flow">
        <h1 class="ff-serif text-dark">Modern Interior for your Dream House</h1>
        <p class="text-gray">We custom make design to suits your needs.</p>
      </div>
      <picture>
        <source
          media="(min-width: 40em)"
          srcset="./Assets/hero.png"
          type="image/png"
        />
        <img src="./Assets/hero-mobile.png" alt="Hero Illustration" />
      </picture>
    </section>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
